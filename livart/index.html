<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>현대 리바트</title>
</head>

<body>

  <header>

    <div class="top">

      <div class="wrap">
        <div class="top_link">
          <ul>
            <li>
              <a href="#">
                <img src="img/top-navigation-intro-on.png" alt="홈으로 이동">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/top-navigation-livartmall.png" alt="리바트몰로 이동">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/top-navigation-story.png" alt="리바트스토리 알아보기">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/top-navigation-brand.png" alt="브랜드 페이지로 이동">
              </a>
            </li>
          </ul>
        </div>

        <div class="util">
          <ul>
            <li>
              <a href="#">로그인</a>
            </li>
            <li>
              <a href="#">회원가입</a>
            </li>
            <li>
              <a href="#">마이페이지</a>
            </li>
            <li>
              <a href="#">주문조회</a>
            </li>
            <li>
              <a href="#">장바구니</a>
            </li>
            <li>
              <a href="#">고객센터</a>
            </li>
            <li>
              <a href="#">매장찾기</a>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <div class="middle clearfix">
      
      <div class="middle_container">
        <h1>
          <a href="#">
            <img src="img/hyundai-ci.png" alt="현대 리바트로 이동">
          </a>
        </h1>
        
        <div class="middle_search-box">

          <div class="search-bar clearfix">
            <select name="search-category" id="search-category">
              <option value="통합검색" selected>통합검색</option>
              <option value="상품">상품</option>
              <option value="기획전">기획전</option>
              <option value="세일">세일</option>
            </select>
  
            <input class="search-box" type="text">
  
            <span class="arrow">
              <a href="#">▼</a>
            </span>
          </div>

          <div class="ico_search">
            <a href="#">
              <img src="img/total-search-box-find-button.png" alt="검색하기">
            </a>
          </div>

        </div>
      </div>

    </div>

    <nav>
      <div class="wrap">
        <ul class="gnb clearfix">
          <li>
            <a href="#">
              <img src="img/gnb_sub01.jpg" alt="리바트브랜드로 이동">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/gnb_sub02.jpg" alt="리바트몰로 이동">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/gnb_sub03.jpg" alt="리바트스토리 알아보기">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/gnb_sub04.jpg" alt="회사소개">
            </a>
          </li>
        </ul>
      </div>
    </nav>

  </header>

</body>

</html>
